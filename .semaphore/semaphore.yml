version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Test"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Test
        commands:
          - whoami
          - pwd
          - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          - checkout
          - ls -1
